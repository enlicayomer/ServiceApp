<div class="container">
<form ng-submit="nbc.addBook()" name="bookForm">
	<div class="form-group">
		<label for="title">Title</label> <input ng-model="nbc.book.title"
			type="text" class="form-control" id="title" placeholder="Title">
	</div>
	<fieldset class="form-group">
		<label for="description">Description</label> <textarea
			ng-model="nbc.book.description"  class="form-control"
			id="description" placeholder="Description" ></textarea>
	</fieldset>
	<fieldset class="form-group">
		<label for="price">Price</label> <input ng-model="nbc.book.price"
			type="number" class="form-control" id="price" placeholder="Price">
	</fieldset>
	<fieldset class="form-group">
		<label for="publishDate">Publish Date</label> <input
			ng-model="nbc.book.publishDate" type="date" class="form-control"
			id="publishDate" placeholder="Publish Date">
	</fieldset>
	<fieldset class="form-group">
		<label for="salesAmount">Sales Amount</label> <input
			ng-model="nbc.book.salesAmount" type="number" class="form-control"
			id="salesAmount" placeholder="Sales Amount">
	</fieldset>
	<fieldset class="form-group">
	<label for="authors">Authors</label>
	<br/>
	<ol class="nya-bs-select" ng-model="nbc.book.authors" data-live-search="true" multiple="true">
	
    <li nya-bs-option="author in nbc.authors">
      <!-- the text content of anchor element will be used for search -->
      <a>
        {{ author.name }}
        <span class="glyphicon glyphicon-ok check-mark"></span>
      </a>
    </li>
  </ol>
  </fieldset>
  
	<fieldset class="form-group">
		<label for="category">Category</label> <select
			ng-model="nbc.book.category" class="form-control"
			ng-options="c.name for c in nbc.categories" title="Categories">
			<option value="">Category of book</option>
		</select>
	</fieldset>
	<fieldset class="form-group">
		<label for="publisher">Publisher</label> <select
			ng-model="nbc.book.publisher" class="form-control"
			ng-options="c.name for c in nbc.publishers" title="Publishers">
			<option value="">Publisher of book</option>
		</select>
	</fieldset>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
