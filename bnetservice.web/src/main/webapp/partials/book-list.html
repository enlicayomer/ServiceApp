
	<div class="container">
 
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Title</th>
				<th>Category</th>
				<th>Price</th>
			</tr>
		</thead>
		<tr	data-ng-repeat="book in bc.books">
			<td><a href="#/books/{{book.id}}">{{book.title}}</a></td>
			<td>{{book.category.name}}</td>
			<td>{{book.price}}</td>
		</tr>

	</table>

	</div>
