<!doctype html>
<html ng-app='storeApp'>
<head>
<meta charset='utf-8'>
<title>Book Store Application</title>

<link rel='stylesheet' href='css/bootstrap.min.css'>
<link rel='stylesheet' href='css/nya-bs-select.min.css'>


</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="jumbotron ">
						<h1>Today's Deals</h1>
						<p>New deals. Every day. Shop our Deal of the Day and more
							daily deals and limited-time sales.</p>
					</div>

					<nav class="nav nav-pills">
						<div class="container-fluid">
							<ul class="nav navbar-nav">
								<li><a href="#/books">Latest</a></li>
								<li><a href="#/addbook">Add New Book</a></li>
								<li><a href="#/authors">Authors</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<br/><br/>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div ng-view></div>
			</div>
		</div>
	</div>
	
	<script src='js/lib/jquery.min.js'></script>
	<script src='js/lib/angular.min.js'></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/angular-resource.min.js"></script>
	<script src='js/lib/bootstrap.min.js'></script>
	<script src='js/lib/nya-bs-select.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/controllers.js'></script>

</body>
</html>
